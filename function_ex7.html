<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt1">
<input type="text" id="txt2">
<button type="button" onclick="swap()">Swap</button>
<p id="result1"></p>
<p id="result2"></p>
<script>
    function swap() {
        var c;
        var a = document.getElementById('txt1').value;
        var b = document.getElementById('txt2').value;

        c = a;
        a = b;
        b = c;

        document.getElementById('result1').innerHTML = 'Result1:  ' + a;
        document.getElementById('result2').innerHTML = 'Result2: ' + b;
    }
</script>
</body>
</html>
