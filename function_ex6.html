<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = prompt('Enter number: ');

    function checkNumber(number) {
        if (number > 0 && number == parseInt(number)) {
            alert('is Integer number');
            return true;
        } else {
            alert('is Not Integer number');
            return false;
        }
    }
    checkNumber(number);
</script>
</body>
</html>
